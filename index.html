<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create & control your world.">
    <meta name="keywords" content="game, art, interactive">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest">
    <title>Master of the Universe</title>
</head>
<body>

    <!-- Site Heading & Tag Line-->
    <section id="pageTitle">
        <div>
            <h1>Master of the Universe</h1>
            <h2>Decide our fate. If you dare...</h2>
        </div>
    </section>

    <!-- Interactive game area -->
    <section id="game-area">
        <div id="image-area">
            <div id="doodle">
                <img id="defaultImage" src="assets/images/images-artwork/defaultimage.jpg" alt="Planet earth">
            </div>
            <div id="calmChaosOverlay">
                <!-- <img src="assets/images/images-artwork/calm.png"> -->
            </div>
            <div id="natureCivilisationOverlay">
                <!-- <img src="assets/images/images-artwork/nature.png"> -->
            </div>
        </div>

        <!-- Code originated from https://codepen.io/timtech/pen/ezRamp -->
        <div id="toggle-switches">
            <div id="toggleDayNight" class="toggleSwitch">
                <input type="radio" id="day" class="left-position" name="toggle-day-night"/>
                <input type="radio" id="day-night" class="neutral-position" name="toggle-day-night" checked />
                <input type="radio" id="night" class="right-position" name="toggle-day-night" />
                <div class="topLabelContainer">
                    <label class="labelTop1" for="day">day</label>
                    <label class="labelTop2" for="day-night">/</label>
                    <label class="labelTop3" for="night">night</label>
                </div>
                <span class=sliderContainer></span>
                <label class="label1" for="day"></label>
                <label class="label2" for="day-night"></label>
                <label class="label3" for="night"></label>
                <span class="slider-ball"></span>
            </div>
            <div id="toggleCalmChaos" class="toggleSwitch">
                <input type="radio" id="calm" class="left-position" name="toggle-calm-chaos"/>
                <input type="radio" id="calm-chaos" class="neutral-position" name="toggle-calm-chaos" checked />
                <input type="radio" id="chaos" class="right-position" name="toggle-calm-chaos" />
                <div class="topLabelContainer">
                    <label class="labelTop1" for="calm">calm</label>
                    <label class="labelTop2" for="calm-chaos">/</label>
                    <label class="labelTop3" for="chaos">chaos</label>
                </div>
                <span class=sliderContainer></span>
                <label class="label1" for="calm"></label>
                <label class="label2" for="calm-chaos"></label>
                <label class="label3" for="chaos"></label>
                <span class="slider-ball"></span>
            </div>
            <div id="toggleNatureCivilisation" class="toggleSwitch">
                <input type="radio" id="nature" class="left-position" name="toggle-nature-civilisation"/>
                <input type="radio" id="nature-civilisation" class="neutral-position" name="toggle-nature-civilisation" checked />
                <input type="radio" id="civilisation" class="right-position" name="toggle-nature-civilisation" />
                <div class="topLabelContainer">
                    <label class="labelTop1" for="nature">nature</label>
                    <label class="labelTop2" for="nature-civilisation">/</label>
                    <label class="labelTop3" for="civilisation">civilisation</label>
                </div>
                <span class=sliderContainer></span>
                <label class="label1" for="nature"></label>
                <label class="label2" for="nature-civilisation"></label>
                <label class="label3" for="civilisation"></label>
                <span class="slider-ball"></span>
            </div>
        </div>  
        
        <div>
            <input type="submit" id="submit-button" value="submit" aria-label="Button that checks the game">
        </div>
    </section>

    <!--Social links - reused from my last project & modeled on 'Love Running'-->
    <footer>
        <ul id="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </ul>
        <p>Athens, Greece</p>
        <p>Project created for educational purposes only.</p>
    </footer>  
    <script src="https://kit.fontawesome.com/7daaaf94bb.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
